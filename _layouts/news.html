---
layout: default
---

<div class="container-fluid news">

  <div class="row">
    <div class="col-md-3">
      <header class="post-header">
        <h6>News</h6>
      </header>
    </div>

    <div class="col-md-6">

      {% for post in site.posts %}
      <div class="post">
        <header class="post-header">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>
        <!-- <p><b>By {{ post.Author }}</b></p>
        <p>{{ post.date | date: '%d %B, %Y' }}<p> -->
        {% if post['Feature Image']%}
          <a href="{{ post.url }}"><img class="feature-image" src="{{ post['Feature Image'] }}"></a>
        {% endif %}
            <p>{{ post.excerpt | strip_html | truncatewords:40 }}</p>
            <p><a class="cta-link continue" href="{{ post.url }}">Continue reading</a></p>
      </div>
      {% endfor %}

    </div>
  </div>

</div>
