---
layout: default
---

<section class="guide__page">

<!-- Page Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y page__title align-center">
    <div class="small-12 medium-10 large-8 cell">
      <h1>{{page.title}}</h1>
    </div>
  </div>
</section>
<!-- End Page Title -->        

<!-- Page Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell">
    <h5 class="sans-regular">{{page.description}}</h5>
    </div>
  </div>
</section>
<!-- End Page Content -->

<!-- Image -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 cell text-center">
    <img src="/uploads/guide.svg" alt="Guide">
    </div>
  </div>
</section>
<!-- End Image -->

<!-- Page Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell">
      {{page.content | markdownify}}
    </div>
  </div>
</section>
<!-- End Page Content -->

<!-- Pagination -->  
{% include pagination/guide.html %}
<!-- End Pagination -->

</section>
