---
layout: default
---

<section class="guide__page">

<!-- Page Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y page__title align-center">
    <div class="small-12 medium-10 large-8 cell">
      <h1>{{page.title}}</h1>
    </div>
  </div>
</section>
<!-- End Page Title -->        

<!-- Page Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell">
    <h5 class="sans-regular">{{page.description}}</h5>
    </div>
  </div>
</section>
<!-- End Page Content -->

<!-- Image -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 cell text-center">
    <img src="/uploads/guide.svg" alt="Guide">
    </div>
  </div>
</section>
<!-- End Image -->

<!-- Page Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell">
      {{page.content | markdownify}}
    </div>
  </div>
</section>
<!-- End Page Content -->

<!-- Pagination -->
<div class="grid-container padding-vertical-3">
  <div class="grid-x small-up-1 medium-up-6 align-center align-middle">
    {% for item in site.guides %}  
    <div class="cell text-center padding-3 black hexagon">
      <a href="{{ item[1] }}" class="sans-bold"><span class="show-for-sr">{{ item[0] }}</span><svg class="icon icon-guide icon-{{ item[0] }}"><use xlink:href="/assets/icons/symbol-defs.svg#icon-{{ item[0] }}"></use></svg><sup>{{ forloop.index0 | plus: 1 | prepend: '0' }}</sup> {{ item[0] | capitalize }}</a>
    </div>
    {% endfor %} 
  </div>
</div>
<!-- End Pagination -->

</section>
