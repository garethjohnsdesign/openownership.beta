---
layout: default
---

<!-- Page Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x padding-top-3">
    <div class="small-12 medium-10 large-10 cell">
      <h1>{{page.title}}</h1>
      <h5 class="sans-regular">{{page.content}}</h5>
    </div>
  </div>
</section>
<!-- End Page Title -->

<!-- Page Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y" data-equalizer>
  {% for sector in page.sectors %}
    <div class="small-12 medium-12 large-6 cell">
    <div class="callout snow large" data-equalizer-watch>
      <h5 class="sans-bold">{{sector.title}}</h5>
      {{sector.text | markdownify}}
    </div>
    </div>
  {% endfor %}
  </div>
</section>
<!-- End Page Content -->
