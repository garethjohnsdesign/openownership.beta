---
layout: default
---

<div class="container-fluid page resources">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6 offset-md-3 resources-list">

      {% assign sorted_resources = site.resources | sort:"position" %}
      {% for resource in sorted_resources %}

        <div class="row">
          <div class="col-sm-12">

            <div class="resource-item">
              <div class="resource-thumb">
                <a href="{{ resource.File }}"><img src="{{ resource['Thumbnail Image'] }}"></a>
              </div>
              <div class="resource-body">
                <div class="row">
                  <div class="col-sm-12">
                    <a class="resource-title" href="{{ resource.File }}"><h3>{{ resource.title }}</h3></a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <h4 class="card-subtitle">{{ resource.Author }} Â· {{ resource.Date | date: "%b %Y" }}</h4>
                    <div class="resource-text">{{ resource.content }}</div>
                    <a href="{{ resource.File }}" class="cta-link">View document</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      {% endfor %}

    </div>
  </div>

</div>
