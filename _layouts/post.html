---
layout: default
---

<div class="container-fluid post">

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <header class="post-header">
        <h6>News</h6>
        <h1>{{ page.title }}</h1>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 post-meta">
      <p><b>By {{ page.Author }}</b></p>
      <p>{{ page.date | date: '%d %B, %Y' }}<p>
    </div>
    <div class="col-md-7">
      {% if page['Feature Image']%}
        <img class="feature-image" src="{{ page['Feature Image'] }}">
      {% endif %}
      <div class="row">
        <div class="col-md-11">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>

</div>
