---
layout: default
---

<!-- Post Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x align-center padding-vertical-3">
    <div class="small-12 medium-10 large-10 cell">
      <h1>{{page.title}}</h1>
      {% if page.author %}<div>By {{ page.author }}</div>{% endif %}
      <div>{{ page.date | date: '%d %B, %Y' }}</div>
    </div>
  </div>
</section>
<!-- End Post Title -->

<!-- Post Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 large-10 cell border-top">
      {% if page.feature-image %}
        <img class="feature-image" src="{{page.feature-image}}">
      {% endif %}
    </div>
  </div>
</section>
<!-- End Post Title -->

<!-- Post Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y">
    <div class="small-12 medium-10 large-8 large-offset-1 cell">
      {{ page.content }}
    </div>
  </div>
</section>
<!-- End Post Title -->

<!-- Pagination -->  
{% include pagination-post.html %}
<!-- End Pagination -->
