---
layout: default
---

<!-- Post Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x align-center padding-vertical-3">
    <div class="small-12 medium-10 large-8 cell">
      <h1>{{page.title}}</h1>
    </div>
  </div>
</section>
<!-- End Post Title -->

<!-- Post Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 large-8 cell">
      {% if page.feature-image %}
        <img class="feature-image" src="{{page.feature-image}}">
      {% endif %}
    </div>
  </div>
</section>
<!-- End Post Title -->

<!-- Post Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x  grid-padding-y align-center">
    <div class="small-12 medium-10 large-8 cell">
      {{ page.content }}
    </div>
  </div>
</section>
<!-- End Post Title -->
