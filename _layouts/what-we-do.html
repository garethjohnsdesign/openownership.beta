---
layout: default
---

<!-- Page Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x padding-top-3">
    <div class="small-12 medium-10 large-10 cell">
      <h1>{{page.title}}</h1>
    </div>
  </div>
</section>
<!-- End Page Title -->

<!-- Page Content -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y">
  {% for service in page.services %}
    <div class="small-12 medium-6 cell">
      <div class="callout large">
      <h3 class="serif-bold text-center">{{service.title}}</h3>
      {{service.text | markdownify}}
      <a class="button expanded" href="{{service.link}}">{{service.button}}</a>
      </div>
    </div>
  {% endfor %}
  </div>
</section>
<!-- End Page Content -->
