---
layout: default
---

<section class="guide__page">

<!-- Page Title -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y page__title align-center">
    <div class="small-12 medium-10 large-8 cell">
      <h4>{{page.number}}</h4>
      <h1>{{page.title}}</h1>
      <h5 class="sans-regular">{{page.description}}</h5>
    </div>
  </div>
</section>
<!-- End Page Title -->        

<!-- Tip -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
     <div class="small-12 medium-8 cell">
        <div class="callout shadow large">
        {{page.tip}}
       </div>
    </div>
  </div>
</section>
<!-- End Tip -->

<div class="grid-container">
  <div class="grid-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell">
        {% for question in page.questions %}
          <h5 class="sans-regular">{{question.title}}</h5>
        {% endfor %}
    </div>
  </div>
</div>

<div class="grid-container">
  <div class="grid-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell">
        {% for question in page.questions %}
          <h3>{{question.title}}</h3>
            {{ question.text | markdownify }}
        {% endfor %}
    </div>
  </div>
</div>

</section>
