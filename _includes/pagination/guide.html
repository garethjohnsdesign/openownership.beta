<!-- Pagination -->
<div class="grid-container padding-vertical-3">
  <div class="grid-x small-up-2 medium-up-3 large-up-6 align-center align-middle">
    {% for item in site.guide %}  
    <div class="cell text-center padding-3 black {{ item.slug }}">
      <a href="/guide/{{ item.slug }}" class="sans-bold">
        <span class="show-for-sr">{{ item.title }}</span>
        <svg class="icon icon-guide icon-{{ item.slug }}">
          <use xlink:href="/assets/icons/symbol-defs.svg#icon-{{ item.slug }}"></use>
        </svg>
        <div><sup>{{ forloop.index0 | plus: 1 | prepend: '0' }}</sup> {{ item.title }}</div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
<!-- End Pagination -->
