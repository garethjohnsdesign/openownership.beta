<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <title>{% if page.layout == 'home' %}{{ site.title }}{% else %}{{ page.title | escape }} â€” {{ site.title | escape }}{% endif %}</title>

  <!-- Google Tag Manager -->
  {% if site.tag_manager %}
    {% include site/tag-manager-head.html %}
  {% endif %}
  <!-- End Google Tag Manager -->

  <!-- Preload -->
  <link rel="preload" as="font" href="/assets/fonts/atlas-grotesk-bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/assets/fonts/atlas-grotesk-regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/assets/fonts/publico-bold.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/assets/fonts/publico-text-italic.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="/assets/fonts/publico-text-roman.woff2" type="font/woff2" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png?v=A0m4LWjpR6">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v=A0m4LWjpR6">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png?v=A0m4LWjpR6">
  <link rel="manifest" href="/assets/favicons/site.webmanifest?v=A0m4LWjpR6">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg?v=A0m4LWjpR6" color="#3b25d8">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico?v=A0m4LWjpR6">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#3b25d8">

  {% seo title=false %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Scripts -->
  {% include site/scripts.html %}
  <!-- End Scripts -->
</head>
